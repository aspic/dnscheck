  SOA:RETRY_VS_REFRESH:
    args: 3
    descr: Oppdateringsintervallet er tida en sekundær navnetjener venter før den kontakter den primære navnetjeneren på nytt (gitt at forrige forsøk feilet). Om oppdateringsintervallet er lavere enn omprøvingsintervallet er den nyttesløs.
    format: SOA oppdateringsintervallet for %s er lavere enn omprøvingsintervallet (%s vs %s).
  SOA:RNAME_SYNTAX:
    args: 2
