  SOA:EXPIRE_OK:
    args: 3
    format: 'SOA expire for %s OK (%s) - anbefalt >= %s.'
  SOA:EXPIRE_SMALL:
    args: 3
    descr: Verdien for når SOA utløper definerer hvor lenge en sekundær navnetjener vil vente før den antar at data for en sone er ugyldig (gitt at den ikke når den primære navnetjeneren).
    format: 'Tiden SOA utløper for %s er for kort (%s) - anbefalt >= %s.'
  SOA:MINIMUM_SMALL:
    args: 3
