---
locale_id: nb
locale_name: Norsk (Bokmål)
messages:
  ADDRESS:BEGIN:
    args: 1
    format: Starter testing av adresse %s.
  ADDRESS:END:
    args: 1
    format: Ferdig med testing av adresse %s.
  ADDRESS:INVALID:
    args: 1
    descr: ~
    format: Adressa %s er ugyldig eller feil.
  ADDRESS:PRIVATE_IPV4:
    args: 1
    descr: "En privat IP-adresse burde ikke vanligvis være eksponert i DNS, siden den ikke er tilgjengelig over Internett."
    format: '%s er en privat IP-adresse.'
  ADDRESS:PTR_HOSTNAME_NOT_FOUND:
    args: 2
    descr: PTR-innslaget for adressa peker på et ukjent tjenernavn
    format: Reversen for %s peker på et ukjent tjenernavn (%s).
  ADDRESS:PTR_NOT_FOUND:
    args: 2
    descr: PTR-innslaget for adressa ble ikke funnet i .arpa-sona. (ip6.arpa. for IPv6-adresser og in-addr.arpa. for IPv4).
    format: Kunne ikke finne reversadresse for %s (%s).
  ADDRESS:RESERVED_IPV4:
    args: 1
    descr: Reserverte IPv4-adresser burde ikke bli brukt på Internett.
    format: '%s er en reservert IPv4-adresse.'
  ADDRESS:RESERVED_IPV6:
    args: 1
    descr: Reservete IPv6-adresser burde ikke bli brukt på Internett.
    format: '%s er en reservet IPv6-adresse.'
  ASN:ANNOUNCE_BY:
    args: 2
    format: '%s annonsert av AS %s.'
  ASN:INVALID_ADDRESS:
    args: 1
    format: '%s er en ugyldig IP-adresse.'
  ASN:LOOKUP:
    args: 1
    format: Slår opp AS-nummer for %s.
  ASN:LOOKUP_ERROR:
    args: 1
    format: Kunne ikke slå opp AS-nummer for %s.
  ASN:NOT_ANNOUNCE:
    args: 1
    format: '%s er ikke annonsert.'
  CONNECTIVITY:ANNOUNCED_BY_ASN:
    args: 2
    descr: IP-adressa er annonsert av et autonomt system (AS).
    format: 'Navnetjeneren %s annonsert av: %s'
  CONNECTIVITY:ASN_COUNT_OK:
    args: 1
    descr: Sonas navnetjenere er lokalisert innenfor flere enn ett autonomt system.
    format: Sona er annonsert av flere enn ett ASN (%s).
  CONNECTIVITY:ASN_LIST:
    args: 1
    format: 'Sona annonsert av IPv4 ASN: %s'
  CONNECTIVITY:BEGIN:
    args: 1
    format: Starter testing av tilkobling for %s.
  CONNECTIVITY:END:
    args: 1
    format: Ferdig med testing av tilkobling for %s.
  CONNECTIVITY:MULTIPLE_ASN:
    args: 1
    descr: Navnetjeneren er annonsert av flere enn ett autonomt system (AS).
    format: Navnetjeneren %s er annonsert av flere AS.
  CONNECTIVITY:NOT_ANNOUNCED:
    args: 1
    descr: IP-adressa er ikke annonsert av noen autonome system, og er mest sannsynlig ikke nåbar på Internett.
    format: Navnetjeneren %s er ikke annonsert av noen AS.
  CONNECTIVITY:TOO_FEW_ASN:
    args: 1
    descr: "Sonas navnetjenere er alle lokalisert innenfor det samme, (eller ingen), autonome system."
    format: Sona er annonsert av færre enn to IPv4 ASN (%s).
  CONNECTIVITY:V6_ANNOUNCED_BY_ASN:
    args: 2
    descr: IP-adressa er annonsert av et autonomt system (AS).
    format: 'Navnetjeneren %s er annonsert over IPv6 av: %s'
  CONNECTIVITY:V6_ASN_COUNT_OK:
    args: 1
    descr: Sonas navnetjenere er lokalisert innenfor flere enn ett autonomt system.
    format: Sona er annonsert av flere enn ett IPv6 ASN (%s).
  CONNECTIVITY:V6_ASN_LIST:
    args: 1
    format: 'Sona er annonsert av IPv6 ASN: %s'
  CONNECTIVITY:V6_MULTIPLE_ASN:
    args: 1
    descr: Navnetjeneren er annonsert av flere enn ett IPv6 autonomt system (AS).
    format: Navnetjeneren %s er annonsert av flere IPv6 AS.
  CONNECTIVITY:V6_NOT_ANNOUNCED:
    args: 1
    descr: IP-adressa er ikke annonsert av noen autonomo system og er mest sannsynlig ikke nåbar over Internett.
    format: Navnetjeneren %s er ikke annonsert av noen IPv6 AS.
  CONNECTIVITY:V6_TOO_FEW_ASN:
    args: 1
    descr: "Sonas navnetjenere er alle lokalisert innenfor det samme, (eller ingen), autonome system."
    format: Sona er annonsert av færre enn to IPv6 ASN (%s).
  CONSISTENCY:BEGIN:
    args: 1
    format: Starter testing av sonekonsistens for %s.
  CONSISTENCY:END:
    args: 1
    format: Ferdig med testing av sonekonsistens for %s.
  CONSISTENCY:SOA_DIGEST_AT_ADDRESS:
    args: 2
    format: SOA på adresse %s har sammendrag %s.
  CONSISTENCY:SOA_DIGEST_CONSISTENT:
    args: 0
    format: Alle andre felter i SOA-innslaget er konsistente over alle navnetjenerene.
  CONSISTENCY:SOA_DIGEST_DIFFERENT:
    args: 1
    descr: De andre felta i SOA-innslaget er ikke konsistente over alle navnetjenerene. Dette kommer oftest av feilkonfigurering.
    format: '%s forskjellige SOA-innslag funnet.'
  CONSISTENCY:SOA_SERIAL_AT_ADDRESS:
    args: 2
    format: SOA på adresse %s har seriellnummeret %s.
  CONSISTENCY:SOA_SERIAL_CONSISTENT:
    args: 0
    format: Alle SOA-innslag har konsistente seriellnumre.
  CONSISTENCY:SOA_SERIAL_DIFFERENT:
    args: 1
    descr: 'SOA seriellnummeret er ikke det samme på alle tjenerene. Dette kommer vanligst av feilkonfigurasjon, men kan noen ganger skyldes treg soneprogagering til sekundær-navnetjenere.'
    format: '%s ulike seriellnumre funnet.'
  DELEGATION:BEGIN:
    args: 1
    format: Starter testing av delegering for %s.
  DELEGATION:BROKEN_BUT_FUNCTIONAL:
    args: 1
    format: 'Ikke nok navnetjenerinformasjon var funnet for å kunne teste sona %s, men IP-adressa kunne likevel slås opp.'
  DELEGATION:BROKEN_UNDELEGATED:
    args: 1
    format: 'Testen for sona %s var markert som udelegert, men ingen «fake glue» var gitt.'
  DELEGATION:END:
    args: 1
    format: Ferdig med testing av delegering for %s.
  DELEGATION:EXTRA_NS_CHILD:
    args: 1
    descr: 'En navnetjener listet hos barnet, men ikke forelderen, var funnet. Dette er mest sannsynlig en feilkonfigurasjon, men det er i noen tilfeller hensiktsmessig å sette opp en sone slik.'
    format: 'Tilleggsnavnetjenere listet hos barnet: %s'
  DELEGATION:EXTRA_NS_PARENT:
    args: 1
    descr: 'En navnetjener listet hos forelderen, men ikke hos barnet, var funnet. Dette er mest sannsynlig på grunn av ein administrasjonsfeil. Du burde oppdatere forelderen til å stemme med navnetjenerene hos barnet så fort som mulig.'
    format: 'Overflødig navnetjener listet hos forelderen: %s'
  DELEGATION:GLUE_FOUND_AT_CHILD:
    args: 3
    descr: IP-adressa til navnetjeneren var funnet hos barnet.
    format: 'Limpost for barnet %s ble funnet: %s (%s)'

  HOST:BEGIN:
    args: 1
    format: Starter testing av tjener %s.
  HOST:CNAME_FOUND:
    args: 1
    descr: 'Tjenernavnet er et alias (CNAME), som ikke er lov. Tjenernavn må være publisert med A eller AAAA-innslag.'
    format: Tjenernavnet %s refererer til et CNAME.
  HOST:END:
    args: 1
    format: Ferdig med testing av tjener %s.

