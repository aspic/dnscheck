    format: SOA MNAME for %s (%s) er ikke autorativ.
  SOA:MNAME_PUBLIC:
    args: 2
    descr: Navnetjeneren listet som SOA NMAME er listet som en navnetjener.
    format: SOA MNAME for %s (%s) er listet som NS.
  SOA:MNAME_VALID:
    args: 2
    format: SOA MNAME for %s er gyldig (%s).
  SOA:MULTIPLE_SOA:
    args: 1
