---
locale_id: nl
locale_name: Nederlands
messages:
  ADDRESS:BEGIN:
    args: 1
    format: Begin testen adres %s.
  ADDRESS:END:
    args: 1
    format: Gereed met testen van adres %s.
  ADDRESS:INVALID:
    args: 1
    descr: ~
    format: Adres %s is ongeldig of onjuist
  ADDRESS:PRIVATE_IPV4:
    args: 1
    descr: 'Een private IP adres (RFC1918) zou normaal gesproken niet voor moeten komen in het publieke DNS, omdat het niet bereikbaar is vanaf het Internet.'
    format: '%s is een private IPv4 adres.'
  ADDRESS:PTR_HOSTNAME_NOT_FOUND:
    args: 2
    descr: Het PTR record voor dit adres verwijst naar een onbekende host naam.
    format: Reverse voor %s verwijst naar een onbekende host naam (%s).
  ADDRESS:PTR_NOT_FOUND:
    args: 2
    descr: PTR record(s) voor het adres konden niet worden gevonden in de .arpa-zone. (ip6.arpa. voor IPv6 adressen en in-addr.arpa. voor IPv4).
    format: Reverse adres voor %s (%s) niet aangetroffen.
  ADDRESS:RESERVED_IPV4:
    args: 1
    descr: Gereserveerde IPv4 adressen moeten niet worden gebruikt op het publieke Internet.
    format: '%s is een gereserveerd IPv4 adres.'
  ADDRESS:RESERVED_IPV6:
    args: 1
    descr: Gereserveerde IPv6 adressen moeten niet worden gebruikt op het publieke Internet.
    format: '%s is een gereserveerd IPv6 adres.'
  ASN:ANNOUNCE_BY:
    args: 2
    format: '%s geannonceerd door AS %s.'
  ASN:INVALID_ADDRESS:
    args: 1
    format: '%s is een ongeldig IP adres.'
  ASN:LOOKUP:
    args: 1
    format: AS nummer opzoeken voor %s.
  ASN:LOOKUP_ERROR:
    args: 1
    format: Fout bij opzoeken van AS nummer voor %s.
  ASN:NOT_ANNOUNCE:
    args: 1
    format: '%s niet geannonceerd.'
  CONNECTIVITY:ANNOUNCED_BY_ASN:
    args: 2
    descr: Het IP adres wordt geannonceerd door een autonomous system (AS).
    format: 'Name server %s geannonceerd door: %s'
  CONNECTIVITY:ASN_COUNT_OK:
    args: 1
    descr: De name servers van deze zone bevinden zich in meerdere autonomous systems (AS).
    format: Zone geannonceerd door meer dan een ASN (%s).
  CONNECTIVITY:ASN_LIST:
    args: 1
    format: 'Zone geannonceerd door IPv4 ASN: %s'
  CONNECTIVITY:BEGIN:
    args: 1
    format: Begin connectiviteits test voor %s.
  CONNECTIVITY:END:
    args: 1
    format: Gereed met testen van connectiviteit %s.
  CONNECTIVITY:MULTIPLE_ASN:
    args: 1
    descr: De name server wordt geannonceerd door meer dan een autonomous system (AS).
    format: Name server %s geanonnceerd door meerdere AS-en.
  CONNECTIVITY:NOT_ANNOUNCED:
    args: 1
    descr: Het IP adres wordt niet geannonceerd door enig autonomous system en is hoogstwaarschijnlijk niet bereikbaar op het Internet.
    format: Name server %s niet geannonceerd door enig AS.
  CONNECTIVITY:TOO_FEW_ASN:
    args: 1
    descr: De name servers van deze zone bevinden zich allen in hetzelfde (of geen) autonomous system (AS).
    format: Zone geannonceerd door minder dan twee IPv4 ASN (%s).
  CONNECTIVITY:V6_ANNOUNCED_BY_ASN:
    args: 2
    descr: Het IP adres wordt geannonceerd door een autonomous system (AS).
    format: 'Name server %s geannonceerd via IPv6 door: %s'
  CONNECTIVITY:V6_ASN_COUNT_OK:
    args: 1
    descr: De name servers van deze zone bevinden zich in meerdere autonomous systems.
    format: Zone geannonceerd door meer dan een IPv6 ASN (%s).
  CONNECTIVITY:V6_ASN_LIST:
    args: 1
    format: 'Zone geannonceerd door IPv6 ASN: %s'
  CONNECTIVITY:V6_MULTIPLE_ASN:
    args: 1
    descr: De name server wordt geannonceerd door meer dan een autonomous system (AS).
    format: Name server %s geannonceerd door meerdere IPv6 AS.
  CONNECTIVITY:V6_NOT_ANNOUNCED:
    args: 1
    descr: Het IP adres wordt niet geannonceerd door enig autonomous system en is hoogstwaarschijnlijk niet bereikbaar op het Internet.
    format: Name server %s niet geannonceerd door enig IPv6 AS.
  CONNECTIVITY:V6_TOO_FEW_ASN:
    args: 1
    descr: De name servers van deze zone bevinden zich allen in hetzelfde autonomous system.
    format: Zone geannonceerd door slechts een IPv6 ASN (%s).
  CONSISTENCY:BEGIN:
    args: 1
    format: Begin zone consistentie test voor %s.
  CONSISTENCY:END:
    args: 1
    format: Gereed met testen van de zone consistentie voor %s.
  CONSISTENCY:SOA_DIGEST_AT_ADDRESS:
    args: 2
    format: SOA op adres %s heeft digitale vingerafdruk %s.
  CONSISTENCY:SOA_DIGEST_CONSISTENT:
    args: 0
    format: Alle overige velden in het SOA record zijn consistent op alle name servers.
  CONSISTENCY:SOA_DIGEST_DIFFERENT:
    args: 1
    descr: De overige velden in het SOA record zijn niet op alle name servers gelijk. Dit duidt normaal gesproken op een configuratiefout.
    format: '%s verschillende SOA records gevonden.'
  CONSISTENCY:SOA_SERIAL_AT_ADDRESS:
    args: 2
    format: SOA op adres %s heeft volgnummer %s.
  CONSISTENCY:SOA_SERIAL_CONSISTENT:
    args: 0
    format: Alle SOA records hebben een consistent volgnummer.
  CONSISTENCY:SOA_SERIAL_DIFFERENT:
    args: 1
    descr: 'Het SOA volgnummer (de serial)is niet op alle name servers gelijk. Dit kan duiden op een configuratiefout, maar kan ook het gevolg zijn van het traag propageren van mutaties naar de secondary name servers.'
    format: '%s verschillende volgnummers (serials) gevonden.'
  DELEGATION:BEGIN:
    args: 1
    format: Begin delegatie tests voor %s.
  DELEGATION:BROKEN_UNDELEGATED:
    args: 1
    format: 'Test voor zone %s was gemarkeerd als niet-gedelegeerd, maar er is geen werkende glue opgegeven.'
  DELEGATION:END:
    args: 1
    format: Gereed met delegatie testen voor %s.
  DELEGATION:EXTRA_NS_CHILD:
    args: 1
    descr: Er is bij de child een nameserver aangetroffen die niet bekend is bij de parent. Dit kan duiden op een configuratiefout.
    format: 'Extra nameserver opgegeven bij child: %s'
  DELEGATION:EXTRA_NS_PARENT:
    args: 1
    descr: 'Er is een name server aangetroffen die wel is opgegeven bij de parent, maar niet bij de child. Dit duidt op een administratieve fout. U dient zo snel mogelijk de parent bij te werken zodat die overeenkomt met de child.'
    format: 'Overbodige name server opgegeven bij parent: %s'
  DELEGATION:GLUE_FOUND_AT_CHILD:
    args: 3
    descr: Het IP address van de name server is gevonden bij de child.
    format: 'Child glue voor %s aangetroffen: %s (%s)'
  DELEGATION:GLUE_FOUND_AT_PARENT:
    args: 3
    descr: Het IP address van de name server is gevonden bij de parent.
    format: 'Parent glue voor %s aangetroffen: %s (%s)'
  DELEGATION:GLUE_MISSING_AT_CHILD:
    args: 1
    descr: Het IP adres van name server werd niet gevonden bij de child. Dit is een fout in de configuratie die zo snel mogelijk moet worden hersteld.
    format: 'Ontbrekende glue bij child: %s'
  DELEGATION:GLUE_SKIPPED:
    args: 2
    format: Glue overslaan voor %s (%s).
  DELEGATION:INCONSISTENT_GLUE:
    args: 1
    descr: Het IP adres van een name server week af tussen child en parent.  Dit is een fout in de configuratie die zo snel mogelijk moet worden hersteld.
    format: Inconsistente glue voor name server %s.
  DELEGATION:INZONE_NS_WITHOUT_GLUE:
    args: 2
    format: Nameserver %s staat geregistreerd bij zone %s zonder adres informatie.
  DELEGATION:IPV6_ONLY_AT_CHILD:
    args: 1
    format: 'Nameservers met IPv6 adressen staan wel in zone %s, maar niet in de parentzone.'
  DELEGATION:IPV6_ONLY_AT_PARENT:
    args: 1
    format: 'Nameservers met IPv6 staan wel genoemd in de parentzone van %s, maar niet in de zone zelf.'
  DELEGATION:MATCHING_GLUE:
    args: 2
    format: Glue controleren voor %s (%s).
  DELEGATION:NOT_FOUND_AT_CHILD:
    args: 0
    descr: Er konden geen name servers worden gevonden bij de child. Dit betekent doorgaans dat de name server niet is geconfigureerd om antwoorden te geven met betrekking tot deze zone.
    format: Geen name servers gevonden bij child.
  DELEGATION:NOT_FOUND_AT_PARENT:
    args: 0
    descr: 'Er kon geen delegatie worden gevonden bij de parent, waarmee deze zone effectief onbereikbaar is vanaf het Internet.'
    format: Delegatie niet aangetroffen bij parent.
  DELEGATION:NO_COMMON_NS_NAMES:
    args: 2
    descr: 'De parent heeft name servers die bij de child ontbreken, zie details bij geavanceerde resultaten. Deze configuratie zou kunnen werken maar kan al na een kleine wijziging defect gaan.'
    format: Parent/child glue stemt niet overeen.
  DELEGATION:NO_NS_IPV4:
    args: 0
    format: Geen IPv4 name servers gevonden.
  DELEGATION:NO_NS_IPV6:
    args: 0
    format: Geen IPv6 name servers gevonden.
  DELEGATION:NS_AT_CHILD:
    args: 1
    descr: Dit is de lijst met name servers die zijn opgegeven bij de child . Het moet alle name servers bevatten die zijn geconfigureerd bij de parent.
    format: 'Name servers opgegeven bij child: %s'
  DELEGATION:NS_AT_PARENT:
    args: 1
    descr: Dit is de lijst met name servers die zijn opgegeven bij de parent. Het moet alle name servers bevatten die zijn geconfigureerd bij de child.
    format: 'Name servers opgegeven bij parent: %s'
  DELEGATION:NS_HISTORY:
    args: 2
    format: 'Eerder gebruikte name servers voor %s: %s'
  DELEGATION:NS_IS_CNAME:
    args: 2
    format: 'In zone %s heeft nameserver %s een CNAME record, dat is niet toegestaan.'
  DELEGATION:STILL_AUTH:
    args: 3
    descr: Een eerder gebruikte nameserver geeft nog steeds authoritative antwoord voor de zone.  Dit komt waarschijnlijk vanwege oude zone data die nog niet is uigeconfigureerd op de oude server.  Om dit probleem op te lossen kunt u contact opnemen met de beheerder van de name server met het verzoek de zone uit de configuratie te verwijderen.
    format: Een eerder gebruikte name server %s (%s) is nog steeds authoritative voor %s.
  DELEGATION:TOO_FEW_NS:
    args: 1
    descr: Er is voor de zone slechts een nameserver aangetroffen. U moet altijd minimaal twee name servers voor een zone hebben om redenen van redundantie.
    format: Te weinig name servers (%s).
  DELEGATION:TOO_FEW_NS_IPV4:
    args: 1
    descr: Er is slechts een IPv4 name server aangetroffen voor de zone. U moet altijd minimaal twee IPv4 name servers voor een zone hebben om redenen van redundantie.
    format: Te weinig IPv4 name servers (%s).
  DELEGATION:TOO_FEW_NS_IPV6:
    args: 1
    descr: Er is slechts een IPv6 name server aangetroffen voor de zone. U moet altijd minimaal twee IPv6 name servers voor een zone hebben om redenen van redundantie.
    format: Te weinig IPv6 name servers (%s).
  DNS:ADDRESS_BLACKLISTED:
    args: 4
    format: Name server %s geblacklist.
  DNS:ADDRESS_BLACKLIST_ADD:
    args: 4
    format: Name server %s toevoegen aan blacklist.
  DNS:ANSWER_DUMP:
    args: 1
    format: 'DNS query gaf: %s'
  DNS:CHILD_RESPONSE:
    args: 1
    format: 'DNS antwoord van child: %s'
  DNS:DNSSEC_DESIRED:
    args: 0
    format: DNS resolver DNSSEC gewenst.
  DNS:DNSSEC_DISABLED:
    args: 0
    format: DNS resolver DNSSEC uitgeschakeld.
  DNS:EXPLICIT_RESPONSE:
    args: 1
    format: 'Name server antwoord: %s'
  DNS:FAKE_PACKET:
    args: 3
    format: Nabootsen van antwoord in zone %s voor %s/%s.
  DNS:FIND_ADDRESSES:
    args: 2
    format: Adres van %s/%s gevonden.
  DNS:FIND_ADDRESSES_RESULT:
    args: 3
    format: 'Adressen van %s/%s: %s'
  DNS:FIND_MX_BEGIN:
    args: 1
    format: Mail exchanger voor %s opzoeken.
  DNS:FIND_MX_RESULT:
    args: 2
    format: 'Mail exchanger voor %s gevonden: %s'
  DNS:FIND_PARENT:
    args: 2
    format: Parent zoeken van %s/%s.
  DNS:FIND_PARENT_BEGIN:
    args: 2
    format: Proberen om parent van %s/%s te vinden.
  DNS:FIND_PARENT_DOMAIN:
    args: 1
    format: '%s als start gebruiken voor parent tracering.'
  DNS:FIND_PARENT_RESULT:
    args: 3
    format: Resolved %s als parent van %s/%s.
  DNS:FIND_PARENT_TRY:
    args: 1
    format: Controleren van %s als parent domein.
  DNS:FIND_PARENT_UPPER:
    args: 1
    format: Parent zou %s kunnen zijn.
  DNS:GET_NS_AT_CHILD:
    args: 2
    format: DNS query voor NS van %s/%s aan child.
  DNS:GET_NS_AT_PARENT:
    args: 2
    format: DNS query voor NS van %s/%s aan parent.
  DNS:INITIALIZING_NAMESERVERS:
    args: 2
    format: Initialisatie van name servers voor %s/%s.
  DNS:LOOKUP_ERROR:
    args: 1
    descr: ~
    format: DNS lookup fout (%s).
  DNS:NAMESERVERS_INITIALIZED:
    args: 2
    format: Name servers voor %s/%s geinitialiseerd.
  DNS:NAMESERVER_FOUND:
    args: 4
    format: 'Name server voor %s/%s: %s (%s) gevonden.'
  DNS:NOT_AUTH:
    args: 4
    format: Name server %s niet authoritative voor %s/%s/%s.
  DNS:NO_ANSWER:
    args: 4
    descr: ~
    format: Geen antwoord ontvangen van %s tijdens query voor %s/%s/%s.
  DNS:NO_CHILD_NS:
    args: 2
    descr: ~
    format: Name servers van %s/%s niet gevonden.
  DNS:NO_EDNS:
    args: 1
    descr: 'EDNS is een uitbreiding op het DNS protocol. De belangrijkste wijziging is dat de 512 byte grootte beperking van het query/answer packet niet meer bestaat, grotere DNS antwoorden mogelijk zijn (er past meer informatie in).  EDNS is essentieel voor nieuwe protocollen en technologieen zoals DNSSEC and IPv6.'
    format: EDNS niet ondersteund door %s.
  DNS:NO_PARENT:
    args: 2
    descr: DNSCheck kon de parent van de zone niet vinden.
    format: Parent zoeken van %s/%s mislukt.
  DNS:NO_PARENT_NS:
    args: 3
    descr: ~
    format: Name servers voor %s (parent van %s/%s) niet gevonden.
  DNS:NXDOMAIN:
    args: 2
    descr: ~
    format: Domein %s/%s bestaat niet.
  DNS:PARENT_OF:
    args: 3
    format: '%s gevonden als parent van %s/%s.'
  DNS:PARENT_RESPONSE:
    args: 1
    format: 'DNS antwoord van parent: %s'
  DNS:QUERY_CHILD:
    args: 4
    format: Query elke name server van %s voor %s/%s/%s.
  DNS:QUERY_CHILD_NOCACHE:
    args: 4
    format: Query elke name server (zonder cache) van %s voor %s/%s/%s.
  DNS:QUERY_EXPLICIT:
    args: 4
    descr: ~
    format: Query %s voor %s/%s/%s.
  DNS:QUERY_PARENT:
    args: 4
    format: Query parent van %s voor %s/%s/%s.
  DNS:QUERY_PARENT_NOCACHE:
    args: 4
    format: Query parent (zonder cache) van %s voor %s/%s/%s.
  DNS:QUERY_RESOLVER:
    args: 3
    format: DNS query voor %s/%s/%s.
  DNS:QUERY_TIMEOUT:
    args: 4
    descr: ~
    format: Name server %s timeout bij query voor %s/%s/%s.
  DNS:RECURSION_DESIRED:
    args: 0
    format: DNS resolver recursie gewenst.
  DNS:RECURSION_DISABLED:
    args: 0
    format: DNS resolver recursie uitgeschakeld.
  DNS:RESOLVER_QUERY_TIMEOUT:
    args: 3
    descr: ~
    format: DNS resolver time out in query voor %s/%s/%s.
  DNS:RESOLVER_RESPONSE:
    args: 1
    format: 'DNS antwoord van resolver: %s'
  DNS:SETUP_RESOLVER:
    args: 0
    format: DNS resolver initialisatie.
  DNS:SET_BUFSIZE:
    args: 1
    format: DNS resolver EDNS buffer size op %s gezet.
  DNS:SOA_SERVFAIL:
    args: 1
    format: DNS SERVFAIL tijdens SOA-query aan %s.
  DNS:TRANSPORT_TCP:
    args: 0
    format: DNS resolver transport op TCP gezet.
  DNS:TRANSPORT_UDP:
    args: 0
    format: DNS resolver transport op UDP gezet.
  DNS:UNQUERIBLE_ADDRESS:
    args: 1
    format: Queries sturen naar %s niet gelukt.
  DNSSEC:ADDITIONAL_PROCESSING_BROKEN:
    args: 2
    descr: Er zijn geen DNSSEC signatures opgenomen in antwoorden van de name server.  Dit is waarschijnlijk als gevolg van een onjuiste configuratie van de name server.
    format: 'DNSSEC verdere verwerking voor %s niet mogelijk (server: %s).'
  DNSSEC:ALGORITHM_OK:
    args: 1
    format: Algoritme nummer %s is OK.
  DNSSEC:ALGORITHM_PRIVATE:
    args: 1
    format: Algoritme nummer %s is private.
  DNSSEC:ALGORITHM_RESERVED:
    args: 1
    format: Algoritme nummer %s is gereserveerd.
  DNSSEC:ALGORITHM_UNASSIGNED:
    args: 1
    format: Algoritme nummer %s is niet toegekend.
  DNSSEC:BEGIN:
    args: 1
    format: Begin van DNSSEC testen voor %s.
  DNSSEC:CHECKING_CHILD:
    args: 1
    format: DNSSEC controles bij child (%s).
  DNSSEC:CHECKING_DNSKEY_AT_CHILD:
    args: 1
    format: DNSKEY records controleren voor %s bij child.
  DNSSEC:CHECKING_DS_AT_PARENT:
    args: 1
    format: Controle DS records voor %s bij parent.
  DNSSEC:CHECKING_PARENT:
    args: 1
    format: Controle op DNSSEC bij parent van %s.
  DNSSEC:CHILD_CHECKED:
    args: 1
    format: DNSSEC child controles voor %s compleet.
  DNSSEC:CHILD_CHECK_ABORTED:
    args: 1
    format: DNSSEC child controles afgebroken voor %s.
  DNSSEC:CONSISTENT_EXTRA_PROCESSING:
    args: 1
    format: Servers voor %s hebben een consistente extra verwerking status.
  DNSSEC:CONSISTENT_SECURITY:
    args: 1
    format: Consistente DNSSEC beveiliging voor %s.
  DNSSEC:DETERMINE_SECURITY_STATUS:
    args: 1
    format: DNSSEC status voor %s bepalen.
  DNSSEC:DNSKEY_ALGORITHM:
    args: 4
    format: Sleutel van %s' met tag %s gebruikt algoritme number %s (%s).
  DNSSEC:DNSKEY_ALGORITHM_NOT_RECOMMENDED:
    args: 3
    descr: 'Een DNSKEY die een niet aanbevolen algoritme gebruikt werd aangetroffen - tenzij u hiervoor een hele goede reden heeft, wordt u geadviseerd het gebruik hiervan te staken.'
    format: 'DNSKEY %s (tag %s) gebruikt een niet aanbevolen algoritme: %s'
  DNSSEC:DNSKEY_FOUND:
    args: 1
    descr: 'Een DNSKEY RRset is aangetroffen bij de child, dat geeft aan dat de child waarschijnlijk DNSSEC gebruikt.'
    format: DNSKEY record voor %s bij child aangetroffen.
  DNSSEC:DNSKEY_MANDATORY_FOUND:
    args: 1
    format: Minstens een vereist algoritme aangetroffen voor DNSKEY %s.
  DNSSEC:DNSKEY_MANDATORY_NOT_FOUND:
    args: 1
    descr: Minimaal een DNSKEY moet van het type RSA/SHA1 zijn.
    format: Geen enkele van de vereiste algoritmes aangetroffen voor DNSKEY %s.
  DNSSEC:DNSKEY_NOT_FOUND:
    args: 1
    descr: 'Een DNSKEY RRset is niet gevonden bij de child, wat er op wijst dat de child waarschijnlijk geen DNSSEC gebruikt.'
    format: Geen DNSKEY record gevonden voor %s bij child.
  DNSSEC:DNSKEY_NO_VALID_SIGNATURES:
    args: 1
    descr: 'Er werden geen geldige handtekeningen voor de DNSKEY RRset van de zone aangetroffen - verifieer of de zone is gesigneerd met een geldige en gepubliceerde sleutel.'
    format: Onvoldoende valide digitale handtekeingen aangetroffen voor %s.
  DNSSEC:DNSKEY_SEP:
    args: 2
    descr: Een 'secure entry point' (SEP) is onderdeel van de 'chain of trust' die loopt van de parent naar de child.
    format: DNSKEY %s (tag %s) is gemarkeerd als een secure entry point (SEP).
  DNSSEC:DNSKEY_SIGNATURE_OK:
    args: 2
    format: 'RRSIG(DNSKEY %s) aangetroffen, aangemaakt door gepubliceerde sleutel (tag %s).'
  DNSSEC:DNSKEY_SIGNER_UNPUBLISHED:
    args: 2
    descr: "DNSSEC signatures die door niet-gepubliceerde sleutels zijn aangemaakt, kunnen niet worden gevalideerd door 'validating resolvers'.  Alle sleutels die worden gebruikt om gegevens te signeren dienen te zijn gepubliceerd."
    format: RRSIG(DNSKEY %s) aangetroffen die is aangemaakt door ongepubliceerde sleutel (tag %s).
  DNSSEC:DNSKEY_SKIP_PROTOCOL:
    args: 3
    descr: DNSKEYs moeten een DNSSEC protocol waarde hebben (3).
    format: DNSKEY %s (tag %s) is geen DNSSEC sleutel (protocol=%s).
  DNSSEC:DNSKEY_SKIP_TYPE:
    args: 2
    descr: DNSKEYs moet een zone key zijn.
    format: DNSKEY %s (tag %s) is geen zone key.
  DNSSEC:DNSKEY_VALID_SIGNATURES:
    args: 1
    format: Voldoende valide digitale handtekeningen aangetroffen voor %s.
  DNSSEC:DS_ALGORITHM:
    args: 4
    format: Sleutel %s' met tag %s gebruikt algoritme number %s (%s).
  DNSSEC:DS_FOUND:
    args: 1
    descr: 'Een DS (delegation signer) RRset werd gevonden bij de parent.  Dit wijst op een DNSSEC delegatie, m.a.w. de child moet zijn gesigneerd.'
    format: DS record aangetroffen voor %s bij parent.
  DNSSEC:DS_KEYREF_INVALID:
    args: 2
    descr: "De DS RRset moet verwijzen naar een geldige DNSKEY bij de child, anders is de 'chain of trust' tussen de parent en de child verbroken en kunnen 'validating resolver's antwoorden van de child niet valideren."
    format: 'Parent DS(%s) verwijst naar een ongeldige sleutel bij child: %s'
  DNSSEC:DS_KEYREF_OK:
    args: 2
    format: 'Parent DS(%s) verwijst naar een geldige sleutel bij child: %s'
  DNSSEC:DS_MANDATORY_FOUND:
    args: 1
    format: Minstens een vereist DS algoritme gevonden voor %s.
  DNSSEC:DS_MANDATORY_NOT_FOUND:
    args: 1
    descr: 'Omdat geen van de in de DS RRset gepubliceerde hash algoritmes verplichte algoritmes zijn, zullen sommige validating resolvers wellicht niet in staat zijn de chain of trust van de parent naar de child te volgen.'
    format: Geen van de verseiste DS algoritmes aangetroffen voor %s.
  DNSSEC:DS_TO_NONSEP:
    args: 2
    descr: 'De DS RRset verwijst naar een DNSKEY bij de child, maar de sleutel is niet gemarkeerd als een secure entry point (SEP).'
    format: 'Parent DS(%s) verwijst niet naar secure entry point (SEP) bij child: %s'
  DNSSEC:DS_TO_SEP:
    args: 2
